name: Release

on:
  release:
    types:
      - released
  workflow_dispatch: {}
jobs:
  build-and-test-ruby-gems:
    uses: ./.github/workflows/build-gem.yml
  publish-gem:
    name: "Publish toy-ore gem"
    needs: [build-and-test-ruby-gems]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ steps.build-ruby-gem.outputs.GEM_NAME }}
          shell: bash
          run: gem push ${{ steps.build-ruby-gem.outputs.GEM_NAME }}
