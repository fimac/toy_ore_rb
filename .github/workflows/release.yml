name: Release

on:
  release:
    types:
      - released
  workflow_dispatch: {}

defaults:
  run:
    shell: bash -l {0}

jobs:
  build-and-test-ruby-gems:
    uses: ./.github/workflows/build-gem.yml
  publish-gem:
    name: "Publish toy-ore gem"
    needs: [build-and-test-ruby-gems]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ steps.build-ruby-gem.outputs.GEM_NAME }}
      - name: Publish gem
        run: |
          echo ".....pushing gem"
          echo ${{ steps.build-ruby-gem.outputs.GEM_NAME }}
          gem push ${{ steps.build-ruby-gem.outputs.GEM_NAME }}
